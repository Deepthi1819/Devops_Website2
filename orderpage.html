<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .order-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .order-info h2 {
            margin-top: 0;
        }
        .total-section {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
        .total-section span {
            font-weight: bold;
        }
        .back-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-info">
            <h2>Order Details</h2>
            <p><strong>Order ID:</strong> #123456</p>
            <p><strong>Date:</strong> June 16, 2024</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$19.99</td>
                    <td>2</td>
                    <td>$39.98</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$29.99</td>
                    <td>1</td>
                    <td>$29.99</td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>$24.99</td>
                    <td>3</td>
                    <td>$74.97</td>
                </tr>
            </tbody>
        </table>
        <div class="total-section">
            <p><strong>Subtotal:</strong> $144.94</p>
            <p><strong>Shipping:</strong> Free</p>
            <p><strong>Total:</strong> <span>$144.94</span></p>
        </div>
        <a href="/cart" class="back-to-cart">Back to Cart</a>
    </div>
</body>
</html>
